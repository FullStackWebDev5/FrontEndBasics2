<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Status Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- --------------- NAVBAR SECTION --------------- -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Order Status Management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
	<!-- --------------- HEADING SECTION --------------- -->

	<h1 class="display-4 main-heading">
		Order Status Management
	</h1>

	<input class="form-control form-control-lg order-id-input" type="text" placeholder="Enter the ORDER ID to execute" id="order-id-input">

	<div class="btn-outer">
		<button class="btn btn-dark btn-lg execute-btn" onclick="executeOrder()">EXECUTE</button>
	</div>


	<!-- --------------- MAIN SECTION --------------- -->

	<div class="row" id="parent-div">
		<div class="col-md-4 col-xs-12 order-block">
			<div class="card text-center">
				<div class="card-header">
					Order ID: 2022052222
				</div>
				<div class="card-body">
					<h5 class="card-title">Bill Amount: </h5>
					<p class="card-text">Items: XYZ, ABC, ASD</p>
					<a class="btn btn-danger">Cancel Order</a>
				</div>
				<div class="card-footer">
					PIZZA BAKED
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
