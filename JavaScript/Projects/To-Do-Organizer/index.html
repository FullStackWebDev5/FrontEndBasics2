<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do Organizer</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="main-btn-outer">
			<button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#createToDoModal">Create To-Do Item</button>
		</div>
		<div class="row outer">
			<div class="col-md-4 col-xs-12">
				<div class="todo-section" id="to-do-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
					<h1 class="display-4">To-Do</h1>
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="todo-section" id="in-progress-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
					<h1 class="display-4">In-Progress</h1>
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="todo-section" id="completed-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
					<h1 class="display-4">Completed</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Create To-Do Item</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input class="form-control form-control-lg" type="text" placeholder="Enter the task" aria-label=".form-control-lg example-1" id="todo-input">
					<select class="form-select form-select-lg mt-3" aria-label=".form-select-lg example" id="todo-priority-input">
						<option value="High">High</option>
						<option selected value="Medium">Medium</option>
						<option value="Low">Low</option>
					</select>
					<input class="form-control form-control-lg mt-3" type="datetime-local" aria-label=".form-control-lg example-2" id="todo-deadline">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-dark" onclick="createToDo()" data-bs-dismiss="modal">Create</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/createToDoDiv.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
