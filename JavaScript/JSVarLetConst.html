  <script>
    // var x // Declaration
    // var x = 5 // Initialization

    /*
      1. var
      (These pointers apply for the same scope)
      - Re-declaration is allowed
      - Re-initialization is allowed
      - Re-assignment is allowed
      - Global Scope

      2. let
      (These pointers apply for the same scope)
      - Re-declaration is not allowed
      - Re-Initialization is also not allowed
      - Re-assignment is allowed
      - Block scoped ***

      3. const
      (These pointers apply for the same scope)
      - Re-declaration is not allowed
      - Re-Initialization is also not allowed
      - Re-assignment is not allowed
      - Block scoped ***
    */
