  <script>
    var num = Number(prompt("enter a positive num"))

    if (num < 0) {
      alert('enter valid num')
    }

    function fact(a) {
      if (a === 0) {
        return 1
      }
      else if (a === 1) {
        return 1
      }
      else {
        return a * fact(a - 1)
      }

      // Run a for loop starting from number up till 1 and keep multiplying
    }

    alert(fact(num))

    function prime(b) {
      let flag = 0;
      let c = b / 2;
      if (b == 0 || b == 1) {
        return false
      }
      else {
        for (let i = 2; i < c; i++) {
          if (b % i === 0) {
            return false;
          }
        } return true;
      }
    }
    
    if (prime(num) === true) {
      alert('prime')
    }
    else {
      alert('not prime')
    }
