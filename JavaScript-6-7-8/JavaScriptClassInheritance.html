<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Inheritance</title>
  <script>
    class Person{
      constructor(name){
        this.name = name
      }

      static display(){
        console.log("I'm a static method")
      }
    }

    let sumit = new Person('Sumit');
    console.log(sumit)

    Person.display()

    class Student extends Person{
      constructor(name, className){
        super(name)
        this.className = className
      }
    }

    let devesh = new Student('Devesh', '4th year');
    console.log(devesh);
  </script>
</head>
<body>
  
</body>
</html>
