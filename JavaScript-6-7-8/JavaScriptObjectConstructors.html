  <title>JS Object Constructors</title>
  <script>
    function Student(firstName, lastName, batch, course, placeOfStay){
      this.firstName = firstName;
      this.lastName = lastName;
      this.batch = batch;
      this.course = course;
      this.placeOfStay = placeOfStay;
      this.country = 'India'
    }

    Student.prototype.age = 23

    let mazhar = new Student('Mazhar', 'Syed', 7, 'MERN', 'Kolkata')

    mazhar['state'] = 'West Bengal'

    let swapneel = new Student('Swapneel', 'Shubham', 8, 'MERN', 'Mumbai')
