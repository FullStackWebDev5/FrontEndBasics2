    class Student {
      constructor(name, course, batch, techStack, marks1, marks2) {
        this.name = name
        this.course = course
        this.batch = batch
        this.techStack = techStack
        this.marks1 = marks1
        this.marks2 = marks2
      }

      display() { // Getter Methods
        // console.log(this.name + ' is from batch ' + this.batch + ' studying ' + this.course + ' for ' + this.techStack + ' stack specialization ')

        console.log(`${this.name} is from batch ${this.batch} studying ${this.course} for ${this.techStack} stack specialization`)
      }

      showResult() {
        if (this.marks1 >= 35 && this.marks2 >= 35) {
          console.log("Student passed in both subjects");
        } else if (this.marks1 >= 35 && this.marks2 < 35) {
          console.log("Student passed only in first subject");
        } else if (this.marks1 < 35 && this.marks2 >= 35) {
          console.log("Student passed only in second subject");
        } else {
          console.log("Failed in both subjects");
        }
      }

      changeTechStack(newTechStack){ // Setter method
        this.techStack = newTechStack
      }
    }

    let prakash = new Student('Prakash', 'Front End Development', 6, 'MERN', 32, 75)
    console.log(prakash)

    // Methods inside classes can be of 2 types:
    // 1. Getters
    // 2. Setters

    prakash.changeTechStack('MEAN')
    prakash.display()

  </script>
